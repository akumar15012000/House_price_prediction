<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>House Price Pridiction</title>
  </head>
  <body >
    <div class="main">

        <div class="heading"><h1>House Price Prediction</h1></div>



        <form method="POST" action="/submit">

            
            <select name="city">
                <option>Banglore</option>
              </select>
             <br>
              
             <div class="text-container">
                {% if pred!=0 %}
                <input name="location" type="text" list="location" 
                            placeholder="Location"  value="{{ loc }}" required/>
                {% else %}
                <input name="location" type="text" list="location" 
                            placeholder="Location"  required/>
                {% endif %}

                <datalist id="location" style="height:20px;overflow:hidden">
                    
                    {% for i in locations %}
                    
                    <option>{{ i }}</option>

                    {% endfor %}
                   
                    
                </datalist>
            </div>

                <br>




                
              
              <select name="bhk" required>
                  {% for i in range(1,11,1) %}
                  {% if pred!=0 and i==bhk %}
                  <option selected>{{ i }} BHK</option>
                  {% else %}
                  <option>{{ i }} BHK</option>
                  {% endif %}
                  {% endfor %}
                </select>

               

                <select name="bath" required>
                  
                    {% for i in range(1,11,1) %}
                    {% if pred!=0 and i==bath %}
                    <option selected>{{ i }} BATH</option>
                    {% else %}
                    <option>{{ i }} BATH</option>
                    {% endif %}
                   {% endfor %}
                  </select>

                <br>
                {% if pred!=0 %}
                <input name="area" type="text" 
                value={{ area }} required />
                {% else %}
                <input name="area" type="text" 
                placeholder="Area in sqft" required />
                {% endif %}
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>



            


        </form>

        {% if pred!=0 %}
            <div class="pred">

                <h6>Predicted Price: <span style="color: yellow;">{{ pred }} Lakh</span></h6>

            </div>
        {% endif %}





    </div>





    

   

    
    

   
  </body>
</html>
